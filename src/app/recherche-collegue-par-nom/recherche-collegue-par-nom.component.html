<div class="container-fluide">
    <form>
        <div class="row align-items-center">
            <div class="col-2 ml-4">
                <label for="rechercheParNom">Recherche par nom</label>
            </div>
            <div class="col-4">
                <input type="text" class="form-control" id="rechercheParNom" #saisie placeholder="Rechercher">
            </div>
            <div class="col-4">
                <button type="button" class="btn btn-dark" (click)="rechercherParNom(saisie.value)">Rechercher</button>
            </div>
        </div>
    </form>
</div>
<br/>
<ul>
    <li *ngFor="let matricule of listeMatricules"><button class="btn btn-light mb-1" (click)="selectionnerCollegue(matricule)">{{matricule}}</button></li>
</ul>
