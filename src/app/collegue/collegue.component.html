<div class="container-fluide">
    <div class="col-4 ml-2">
        <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
                <div class="col-md-4">
                    <div class="m-2">
                        <img src="{{col.photoUrl}}" width="180" height="200" class="card-img"  alt="photoID">
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                        <div class="row">
                            <div class="col">
                                <p>
                                    <strong>Matricule</strong> <br /><strong>Nom</strong> <br /><strong>Prénoms</strong> <br /><strong>Date de naissance</strong> <br/><strong>Email</strong>
                                </p>
                            </div>
                            <div class="col">
                                <p>
                                    {{col.matricule}} <br />{{col.nom}} <br />{{col.prenoms}} <br />{{col.dateDeNaissance.getDate()}}/{{col.dateDeNaissance.getMonth()+1}}/{{col.dateDeNaissance.getFullYear()}} <br/>{{col.email}}
                                </p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end m-1">
                <a href="#" class="btn btn-light" role="button" aria-pressed="true" (click)="modifierCollegue()">Modifier</a>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-left ml-4">
        <a href="#" class="btn btn-light" role="button" aria-pressed="true" (click)="creerCollegue()">Créer un nouveau collègue</a>
    </div>
</div>
