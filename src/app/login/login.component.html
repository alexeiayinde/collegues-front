<div class="row justify-content-center" width="50%" *ngIf="isError == false">
    <form #loginForm="ngForm">
        <div class="form-group">
            <label for="userName">Nom d'utilisateur</label>
            <input type="test" class="form-control" name="userName" id="userName" [(ngModel)]="nomUtilisateur" placeholder="Nom d'utilisateur"
                required>
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="motDePasse" placeholder="Mot de passe"
                required>
        </div>
        <button [disabled]="loginForm.invalid" class="btn btn-info" (click)="login()">Login</button>
    </form>
</div>
<div class="row justify-content-center" width="50%">
    <div class="alert alert-danger" role="alert" *ngIf="isError == true">
        <div>
            {{erreur}}
        </div>
        <div class="d-flex justify-content-center m-1">
            <button class="btn btn-info" (click)="recommencer()">Ok</button>
        </div>
    </div>
</div>
